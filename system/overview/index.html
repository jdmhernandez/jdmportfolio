  // Theme management
  class ThemeManager {
    constructor() {
      this.init();
    }

    init() {
      // Get saved theme or default to light
      const savedTheme = localStorage.getItem('theme') || 'light';

      // Apply theme immediately
      this.applyTheme(savedTheme);

      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        // Only auto-switch if no manual preference is saved
        if (!localStorage.getItem('theme')) {
          this.applyTheme(e.matches ? 'dark' : 'light');
        }
      });
    }

    applyTheme(theme) {
      const root = document.documentElement;

      if (theme === 'dark') {
        root.classList.add('dark');
      } else {
        root.classList.remove('dark');
      }

      // Update meta theme-color
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute('content', theme === 'dark' ? '#000000' : '#ffffff');
      }
    }

    toggle() {
      const currentTheme = localStorage.getItem('theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      localStorage.setItem('theme', newTheme);
      this.applyTheme(newTheme);

      return newTheme;
    }

    getCurrentTheme() {
      return localStorage.getItem('theme') || 'light';
    }
  }

  // Make theme manager globally available
  window.themeManager = new ThemeManager();
})();</script><link rel="stylesheet" href="/_astro/index.aqpaFfZi.css"></head> <body class="bg-white dark:bg-base-900 flex flex-col h-svh transition-colors duration-200"> <main class="grow"> <section> <div class="max-w-[90rem] mx-auto px-8"> <!-- Render the default slot content -->  <div class="grid grid-cols-1 gap-4 md:grid-cols-3 border-b pb-8 pt-24 border-base-200 dark:border-base-700"> <h1 class="text-sm 2xl:text-xl font-medium text-base-900 dark:text-base-100">  Overview  </h1> <p class="text-sm 2xl:text-xl text-base-600 dark:text-base-400 lg:col-span-2">

  // Function to update the clock display with Edmonton time
  function updateClock() {
    // Get current date/time
    const now = new Date();
    // Format time for Edmonton timezone in 12-hour format
    const time = now.toLocaleTimeString("en-US", {
      timeZone: "America/Edmonton", // Convert to Edmonton time
      hour12: true, // Use 12-hour format (AM/PM)
      hour: "2-digit", // Always show 2 digits for hour (01, 02, etc.)
      minute: "2-digit", // Always show 2 digits for minutes (01, 02, etc.)
    });
    // Update the clock element in the DOM with the formatted time
    document.getElementById("clock").textContent = time;
  }
  // Function to update the copyright year
  function updateYear() {
    // Get current year and update the year span element
    document.getElementById("year").textContent = new Date().getFullYear();
  }
  // Initialize both clock and year on page load
  updateClock();
  updateYear();
  // Set up automatic clock updates every 1000ms (1 second)
  setInterval(updateClock, 1000);
